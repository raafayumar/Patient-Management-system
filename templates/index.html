<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Patient Management System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="header">
        <h1>Welcome to the Patient Management System</h1>
        {% if 'username' in session %}
            <p class="welcome-message">Hello, Dr {{ username }}!</p>
            <div class="button-container">
                <div class="center-buttons">
                    <a class="button" href="/add_patient">Add New Patient</a>
                    <a class="button" href="/view_patient">View Patient</a>
                    <a class="button" href="/scheduled_follow_up">Scheduled Follow-ups</a>
                    <a class="button" href="/logout">Logout</a>
                </div>
            </div>
        {% else %}
            <div class="button-container">
                <a class="button" href="/login">Login</a>
            </div>
        {% endif %}
    </div>

    <div class="footer">
        <div class="footer-content">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="footer-logo">
            <div class="footer-text">
                <p>Created and managed by <a href="https://github.com/RaafayUmar" target="_blank">Raafay Umar</a></p><br>
                <p class="small-text">For support, email us at <a href="mailto:support@innovatewithraafay.com">support@innovatewithraafay.com</a></p>
            </div>
        </div>
    </div>

</body>

</html>
